<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - AEROLÍNEA AEROVIA EXPRESS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilo general de la página */
        body {
            font-family: Verdana, sans-serif; 
        }

        /* Barra de navegación */
        .navbar {
            background-color: #051b54; 
            color: white; 
        }

        .navbar-brand {
            font-family: 'Gill Sans', sans-serif; 
        }

        .btn-outline-success {
            background-color: #FFFFFF33; 
            color: white; 
        }

        /* Sección promocional */
        .promocional {
            background-color: #62DAD3; 
        }

        /* Formulario */
        .formulario {
            color: #051b54; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombreado */
            padding: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark"> 
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Aerovia Express</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Ofertas y Destinos
                        </a>
                        <ul class="dropdown-menu">
                            </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Mis Viajes
                        </a>
                        <ul class="dropdown-menu">
                            </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Centro de ayuda</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Estado de vuelo</a> 
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-success" type="submit">Inicio de Sesion</button> 
                </form>
            </div>
        </div>
    </nav>

    <section class="promocional p-5"> 
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2>¡Vacaciones de Verano!</h2>
                    <p>Vuela por Chile y Sudamérica con hasta 40% de descuento. Encuentra paquetes, hoteles, seguros y arriendo de autos en AeroVia Express.</p>
                    <a href="#">Compra aquí</a>
                </div>
                <div class="col-md-4">
                    <img src="./assets/img/polynesia.jpg" class="img-fluid" alt="Imagen promocional de vacaciones de verano"> 
                </div>
            </div>
        </div>
    </section>

    <section class="container mt-5">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-light border me-2">Vuelos</button>
                <button class="btn btn-light border me-2">Paquetes</button>
                <button class="btn btn-light border me-2">Hoteles</button>
                <button class="btn btn-light border me-2">Autos</button>
                <button class="btn btn-light border me-2">Seguros</button>
                <button class="btn btn-light border">Upgrades</button>
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="dropdown me-2">
                    <button class="btn btn-light dropdown-toggle border-bottom" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ida y Vuelta
                    </button>
                    <ul class="dropdown-menu">
                        </ul>
                </div>
                <div class="dropdown me-2">
                    <button class="btn btn-light dropdown-toggle border-bottom" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Economy
                    </button>
                    <ul class="dropdown-menu">
                        </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle border-bottom" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        1 Pasajero
                    </button>
                    <ul class="dropdown-menu">
                        </ul>
                </div>
            </div>
            <div class="col-md-8">
                <form action="" class="shadow p-3">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="origen" class="form-label">Origen</label>
                            <input type="text" class="form-control border-bottom" id="origen">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="destino" class="form-label">Destino</label>
                            <input type="text" class="form-control border-bottom" id="destino">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="fechaIda" class="form-label">Fecha Ida</label>
                            <input type="date" class="form-control border-bottom" id="fechaIda">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="fechaVuelta" class="form-label">Fecha Vuelta</label>
                            <input type="date" class="form-control border-bottom" id="fechaVuelta" disabled>
                        </div>
                        <div class="col-md-6 mb-3 d-flex align-items-center">
                            <button type="submit" class="btn btn-danger w-100">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <style>
    .btn-light.border {
        border-color: #ced4da; /* Color de borde gris claro */
    }
    
    .btn-light.dropdown-toggle.border-bottom {
        border-width: 0 0 1px; /* Solo borde inferior */
        border-color: #ced4da; 
    }
    
    .dropdown-toggle::after {
        display: none; /* Ocultar la flecha del dropdown */
    }
    
    .dropdown-menu .dropdown-item {
        color: #6c757d; /* Texto gris en los items del dropdown */
    }
    
    .dropdown-menu .dropdown-item.active,
    .dropdown-menu .dropdown-item:active {
        color: #0d6efd; /* Texto azul cuando está activo */
        background-color: transparent; /* Sin fondo */
    }
    
    .form-control {
        border: 0; /* Sin borde */
        border-bottom: 1px solid #ced4da; /* Borde inferior gris claro */
    }
    
    .form-control:focus {
        border-color: #0d6efd; /* Borde inferior azul al enfocar */
        box-shadow: none; /* Sin sombra al enfocar */
    }
    </style>
